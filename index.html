<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Series</title>

  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>

  <div id="app"></div>

  <div class="container mt-4">

    <table id="seriesTable" class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Channel</th>
          <th scope="col">Seasons</th>
        </tr>
      </thead>
      <tbody id="seriesTableBody">

      </tbody>
    </table>

    <p class="fw-semibold">Seasons average: <span id="total-seasons">0</span></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const header = document.createElement("div");
      header.className = "bg-info text-white py-3 px-4 d-flex align-items-center gap-2";

      const icon = document.createElement("img");
      icon.src = "icono.jpeg";
      icon.alt = "TV icon";
      icon.style.width = "28px";
      icon.style.height = "28px";
      icon.style.marginRight = "8px";

      const title = document.createElement("h1");
      title.textContent = "TV Series";
      title.className = "h5 mb-0 fw-semibold";

      header.appendChild(icon);
      header.appendChild(title);
      document.getElementById("app")?.appendChild(header);
    });
  </script>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
